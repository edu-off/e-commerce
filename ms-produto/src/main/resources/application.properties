spring.application.name=ms-produto
server.port=8082
server.servlet.context-path=/e-commerce
spring.datasource.url=${DATABASE_URL_CONNECTION}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never
spring.batch.file.name=produto.csv
spring.batch.fields.file=Nome;Descricao;Preco;Quantidade;Categoria
